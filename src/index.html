<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home-work 11</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
  </head>
  <body>
    <form class="form">
      <input
        type="text"
        name="search-text"
        placeholder="Search images..."
        required
      />
      <button type="submit">Search</button>
    </form>

    <p id="loading-message" class="loading-text hidden">
      Loading images, please wait...
    </p>
    <span class="loader"></span>

    <div id="loader-container" class="overlay hidden">
      <span class="loader"></span>
      <div class="dual-ring-loader"></div>
    </div>

    <ul class="gallery"></ul>

    <script type="module" src="./main.js"></script>
  </body>
</html>
